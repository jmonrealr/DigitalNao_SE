<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/a36cdd0297.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
    <title>Calculadora de Ingresos</title>
</head>
<body class="container">

    <nav class="navbar sticky-top navbar-light bg-light">
        <!-- Navbar content -->
        <div class="container-fluid">
            <span class="navbar-text fs-2">
                Calculadora de Ingresos
            </span>
        </div>
    </nav>

    <main class="container">
<!--        <div class="text-end">-->
<!--            <a href="#" class="btn btn-primary">Agregar <i class="fa-solid fa-plus"></i></a>-->
<!--        </div>-->
        <div class="d-flex flex-column justify-content-center">

            <div class="row">
                <div class="col-xl-12 col-md-12 col-lg-12">
                    <div class="card">
                        <div class="card-header border-0">
                            <h4 class="card-title">Agregar Ingreso</h4>
                        </div>
                        <div class="card-body">

                            <div class="row mb-3">
                                <label for="description" class="col-sm-2 col-form-label">Descripción del ingreso</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="description" maxlength="255" minlength="1" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="amount" class="col-sm-2 col-form-label">Cantidad del ingreso</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="amount" min="1" step="1" required>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <button type="submit" class="btn btn-primary float-end" id="btnSave" onclick="addIncome()">
                                Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-xl-12 col-md-12 col-lg-12">
                    <div class="card">
                        <div class="card-header border-0">
                            <h4 class="card-title">Ingresos</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-vcenter text-wrap table-bordered border-bottom" id="table-data">
                                    <thead>
                                        <tr>
                                            <th class="border-bottom-0">Descripción</th>
                                            <th class="border-bottom-0">Cantidad</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-data-body"></tbody>
                                    <tfoot id="table-data-foot">
                                        <tr>
                                            <td>Total</td>
                                            <td class="text-danger" id="total"> 0.0</td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
